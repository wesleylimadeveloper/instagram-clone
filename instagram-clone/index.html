<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/instagram-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="cellphone-container">
            <img src="img/instagram-cellphone.png" alt="Foto celular logado no Instagram">
        </div>
        <div class="instagram-account">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-pic">
                    <img src="img/profile-pic.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como wesleahlima</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account-text">Não é wesleahlima?</p>
                <p class="not-account-text">
                    <span class="link-text">Alternar conta</span>
                    ou
                    <span class="link-text">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app-acontainer">
                <p class="get-app-text">Baixe o aplicativo</p>
                <div class="app-download-container">
                    <a href="#" class="app-download-logo"></a>
                    <a href="#" class="app-download-logo"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
